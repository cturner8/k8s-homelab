---
generatorOptions:
  disableNameSuffixHash: true
  labels:
    app.kubernetes.io/managed-by: kustomize

resources:
  - namespace.yml

secretGenerator:
  - name: cloudflare-api-token
    namespace: cert-manager
    envs:
      - env/cloudflare-api-token.env
  - name: authentik-postgres-credentials
    namespace: authentik
    envs:
      - env/authentik-postgres-credentials.env
  - name: authentik-secret-key
    namespace: authentik
    envs:
      - env/authentik-secret-key.env
  - name: pocketid-encryption-key
    namespace: pocketid
    envs:
      - env/pocketid-encryption-key.env
  - name: tinyauth-oidc-credentials
    namespace: tinyauth
    envs:
      - env/tinyauth-oidc-credentials.env
