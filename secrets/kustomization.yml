---
generatorOptions:
  disableNameSuffixHash: true
  labels:
    app.kubernetes.io/managed-by: kustomize

resources:
  - namespace.yml

secretGenerator:
  - name: cloudflare-api-token-secret
    namespace: cert-manager
    envs:
      - env/cloudflare-api-token.env
  - name: speedtest-app-key-secret
    namespace: speedtest
    envs:
      - env/speedtest-app-key.env
