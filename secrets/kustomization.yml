---
generatorOptions:
  disableNameSuffixHash: true
  labels:
    app.kubernetes.io/managed-by: kustomize

resources:
  - namespace.yml

secretGenerator:
  - name: cloudflare-api-token
    namespace: cert-manager
    envs:
      - env/cloudflare-api-token.env
  - name: speedtest-app-key
    namespace: speedtest
    envs:
      - env/speedtest-app-key.env
  - name: authentik-postgres-credentials
    namespace: authentik
    envs:
      - env/authentik-postgres-credentials.env
  - name: authentik-secret-key
    namespace: authentik
    envs:
      - env/authentik-secret-key.env
  - name: miniflux-db
    namespace: miniflux
    envs:
      - env/miniflux-db.env
