---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
spec:
  project: default

  source:
    chart: kubernetes-dashboard
    repoURL: https://kubernetes.github.io/dashboard
    targetRevision: 7.13.0
    helm:
      releaseName: kubernetes-dashboard
      valuesObject:
        app:
          ingress:
            enabled: false
        kong:
          proxy:
            http:
              enabled: true
        extras:
          manifests:
            - apiVersion: v1
              kind: ServiceAccount
              metadata:
                name: kubernetes-dashboard-admin
            - apiVersion: rbac.authorization.k8s.io/v1
              kind: ClusterRoleBinding
              metadata:
                name: kubernetes-dashboard-admin
              roleRef:
                apiGroup: rbac.authorization.k8s.io
                kind: ClusterRole
                name: cluster-admin
              subjects:
                - kind: ServiceAccount
                  name: kubernetes-dashboard-admin
                  namespace: kubernetes-dashboard
            - apiVersion: traefik.io/v1alpha1
              kind: IngressRoute
              metadata:
                name: kubernetes-dashboard
                annotations:
                  gethomepage.dev/enabled: "true"
                  gethomepage.dev/name: Kubernetes Dashboard
                  gethomepage.dev/href: "https://dashboard.kube.dev.cturner.xyz:8443"
                  gethomepage.dev/group: Containers
                  gethomepage.dev/icon: sh-kubernetes
                  gethomepage.dev/namespace: kubernetes-dashboard
                  gethomepage.dev/app: kubernetes-dashboard-kong
              spec:
                entryPoints:
                  - websecure
                routes:
                  - match: Host(`dashboard.kube.dev.cturner.xyz`)
                    kind: Rule
                    services:
                      - name: kubernetes-dashboard-kong-proxy
                        port: 80
                    middlewares:
                      - name: oidc-auth
                        namespace: traefik
                tls: {}

  destination:
    name: in-cluster
    namespace: kubernetes-dashboard

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
