---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
spec:
  project: default

  source:
    chart: kubernetes-dashboard
    repoURL: https://kubernetes.github.io/dashboard
    targetRevision: 7.13.0
    helm:
      releaseName: kubernetes-dashboard
      valuesObject:
        app:
          ingress:
            enabled: false
        kong:
          proxy:
            http:
              enabled: true
        extras:
          manifests:
            - apiVersion: traefik.io/v1alpha1
              kind: IngressRoute
              metadata:
                name: kubernetes-dashboard
                annotations:
                  gethomepage.dev/enabled: "true"
                  gethomepage.dev/name: Kubernetes Dashboard
                  gethomepage.dev/href: "https://dashboard.kube.local.gd:8443"
                  gethomepage.dev/group: Containers
                  gethomepage.dev/icon: sh-kubernetes
                  gethomepage.dev/namespace: kubernetes-dashboard
                  gethomepage.dev/app: kubernetes-dashboard
              spec:
                entryPoints:
                  - websecure
                routes:
                  - match: Host(`dashboard.kube.local.gd`)
                    kind: Rule
                    services:
                      - name: kubernetes-dashboard-kong-proxy
                        port: 80
                tls: {}

  destination:
    name: in-cluster
    namespace: kubernetes-dashboard

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
