---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
spec:
  project: default

  source:
    chart: authentik
    repoURL: https://charts.goauthentik.io
    targetRevision: 2025.6.4
    helm:
      releaseName: authentik
      valuesObject: {}

  destination:
    name: in-cluster
    namespace: authentik

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
