---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
spec:
  project: default

  source:
    chart: traefik
    repoURL: ghcr.io/traefik/helm
    targetRevision: 37.0.0
    helm:
      releaseName: traefik
      skipCrds: true
      valuesObject:
        providers:
          kubernetesGateway:
            enabled: true
        gateway:
          namespacePolicy: All
        ports:
          web:
            exposedPort: 8080
            redirections:
              entryPoint:
                to: websecure
                scheme: https
                permanent: true
          websecure:
            exposedPort: 8443
            tls: {}
        ingressRoute:
          dashboard:
            enabled: true
            matchRule: Host(`traefik.kube.dev.cturner.xyz`)
            entryPoints:
              - websecure
            tls: {}
        tlsStore:
          default:
            defaultCertificate:
              secretName: cturner-xyz-tls
            certificates:
              - secretName: local-gd-tls
              - secretName: cturner-xyz-tls
        extraObjects:
          # Cert Manager Certificates
          - apiVersion: cert-manager.io/v1
            kind: Certificate
            metadata:
              name: local-gd
            spec:
              secretName: local-gd-tls

              privateKey:
                rotationPolicy: Always

              dnsNames:
                - local.gd
                - "*.local.gd"

              issuerRef:
                name: selfsigned-cluster-issuer
                kind: ClusterIssuer
          - apiVersion: cert-manager.io/v1
            kind: Certificate
            metadata:
              name: cturner-xyz
            spec:
              secretName: cturner-xyz-tls

              privateKey:
                rotationPolicy: Always

              dnsNames:
                - kube.dev.cturner.xyz
                - "*.kube.dev.cturner.xyz"

              issuerRef:
                name: selfsigned-cluster-issuer
                # name: acme-cluster-issuer
                kind: ClusterIssuer

  destination:
    name: in-cluster
    namespace: traefik

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
