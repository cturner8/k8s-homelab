---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portainer
spec:
  project: default

  source:
    chart: portainer
    repoURL: https://portainer.github.io/k8s
    targetRevision: 1.0.69
    helm:
      releaseName: portainer
      valuesObject:
        service:
          type: ClusterIP
        tls:
          force: false
        image:
          tag: lts
        ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.tls: "true"
          hosts:
            - host: portainer.kube.local.gd
              paths:
                - path: /

  destination:
    name: in-cluster
    namespace: portainer

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
