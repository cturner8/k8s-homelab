---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: uptime
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`uptime.kube.local.gd`)
      kind: Rule
      services:
        - name: uptime
          port: 3001
      middlewares:
        - name: oidc-auth
          namespace: traefik
    - match: Host(`status.kube.local.gd`)
      kind: Rule
      services:
        - name: uptime
          port: 3001
  tls: {}
