---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
  labels:
    name: guestbook
spec:
  project: default

  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: HEAD
    path: guestbook

  destination:
    name: in-cluster
    namespace: guestbook

  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-guestbook
  namespace: argocd
  labels:
    name: helm-guestbook
spec:
  project: default

  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: HEAD
    path: helm-guestbook

  destination:
    name: in-cluster
    namespace: helm-guestbook

  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
  labels:
    name: nginx
spec:
  project: default

  source:
    repoURL: https://github.com/cturner8/k8s-homelab.git
    targetRevision: argocd-apps
    path: apps/nginx

  destination:
    name: in-cluster
    namespace: nginx

  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-kustomize
  namespace: argocd
  labels:
    name: nginx-kustomize
spec:
  project: default

  source:
    repoURL: https://github.com/cturner8/k8s-homelab.git
    targetRevision: argocd-apps
    path: apps/nginx-kustomize

  destination:
    name: in-cluster
    namespace: nginx-kustomize

  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-helm
  namespace: argocd
spec:
  project: default

  source:
    chart: nginx
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: 21.0.8
    helm:
      releaseName: nginx-helm

  destination:
    name: in-cluster
    namespace: nginx-helm

  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
---

