---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uptime
spec:
  project: default

  source:
    repoURL: https://github.com/cturner8/k8s-homelab.git
    targetRevision: main
    path: apps/uptime

  destination:
    name: in-cluster
    namespace: uptime

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
